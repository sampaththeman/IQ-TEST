<ion-header>

  <ion-navbar color="iqcolor" >
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-content fullscreen *ngIf="OrderList && OrderList.length"> -->
<ion-content fullscreen>


<ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>Your Cart Description</ion-col>
      </ion-row>
      <ion-row [hidden]="!showEmptyCartMessage">
        <ion-col>There are no products in your cart!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


<ion-card>
<accordian *ngFor="let product of OrderList" [title]="product.id" (click)="loadItemInside(product.id)">
<ion-list *ngFor="let product of Final">
    <ion-item>
      <ion-thumbnail item-left>
      <img src="http://snap.iqmedialabs.com/timthumb.php?w=300&src=http://snap.iqmedialabs.com/{{product.itmimgpath[0]}}" alt="" />
      </ion-thumbnail>

      <h2> {{ product.itmname }} </h2>
       <p>
        <span [innerHTML]="product.orderdate"></span>
        <span [innerHTML]="product.itmprice"></span>
        <span [innerHTML]="product.orderamount"></span>
      </p>

    </ion-item>
  </ion-list> 
</accordian>

</ion-card>
</ion-content>
