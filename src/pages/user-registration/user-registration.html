<ion-header color="iqcolor">

  <ion-navbar>
    <ion-title>User Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" novalidate>
<div class="row">
			<div class="col col-50">
	<ion-item [ngClass]="{'error-border':!authForm.controls.fname.valid && authForm.controls.fname.touched}">
    <ion-label color="primary"  floating>First Name </ion-label>
    <ion-input formControlName="fname"></ion-input>
    </ion-item>
            <ion-item *ngIf="authForm.controls.fname.hasError('required') && authForm.controls.fname.touched">
            <p>Sorry, field First Name is required!</p>
        </ion-item>
			</div>

			<div class="col col-50">
   <ion-item [ngClass]="{'error-border':!authForm.controls.lname.valid && authForm.controls.lname.touched}">
   <ion-label color="primary" floating>Last Name</ion-label>
   <ion-input formControlName="lname"></ion-input>
   </ion-item>

			</div>
	</div>		

   <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input formControlName="password" type="password" ></ion-input>
  </ion-item>

    <ion-item>
  <ion-label color="primary" floating>Gender</ion-label>
  <ion-select formControlName="gender">
    <ion-option value="F">Female</ion-option>
    <ion-option value="M">Male</ion-option>
  </ion-select>
</ion-item>

<div class="row">
			<div class="col col-50">
				<ion-item [ngClass]="{'error-border':!authForm.controls.street.valid && authForm.controls.street.touched}">
    <ion-label color="primary" floating>Street </ion-label>
    <ion-input formControlName="street"></ion-input>
  </ion-item>
			</div>
			<div class="col col-50">
<ion-item [ngClass]="{'error-border':!authForm.controls.address.valid && authForm.controls.address.touched}">
    <ion-label color="primary"  floating> Address </ion-label>
    <ion-input  formControlName="address"></ion-input>
  </ion-item>
			</div>
</div>
   <ion-item [ngClass]="{'error-border':!authForm.controls.town.valid && authForm.controls.town.touched}">
    <ion-label color="primary" floating>Town</ion-label>
    <ion-input  formControlName="town" ></ion-input>
  </ion-item>

<ion-item [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input  formControlName="email" type="email" ></ion-input>
  </ion-item>

<ion-item [ngClass]="{'error-border':!authForm.controls.telephone.valid && authForm.controls.telephone.touched}">
    <ion-label color="primary" floating>Telephone</ion-label>
    <ion-input formControlName="telephone" type="number"></ion-input>
   <!--  <ion-input formControlName="telephone" type="text" [textMask]="{mask: masks.phoneNumber}" ></ion-input> -->
  </ion-item>

  <button ion-button block [disabled]="!authForm.valid" >Save</button>

</form>


</ion-content>
