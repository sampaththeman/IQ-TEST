<ion-header>

<ion-navbar color="iqcolor">
<ion-title>Notification</ion-title>
</ion-navbar>

</ion-header>


<ion-content fullscreen>

<accordian *ngFor="let item of Notification" [title]="item.orderid" (click)="loadItemInside(item.orderid)">
<ion-list *ngFor="let product of Final">
    <ion-item>

      <h2> Status: {{ product.status }} </h2>
       <p>
        <span [innerHTML]="product.date"></span>
        <span [innerHTML]="product.status"></span>
      </p>

      <p>
      </p>

    </ion-item>
    </ion-list>

</accordian>

</ion-content>
